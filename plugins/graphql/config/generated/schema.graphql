"""This content type. displays articles on your website."""
type Blog {
  id: ID!
  created_at: DateTime!
  updated_at: DateTime!
  title: String!
  content: String!
  image: UploadFile
  categories: Blogcategories
  slug: String
  published_at: DateTime
}

"""The different categories for a blog"""
type Blogcategories {
  id: ID!
  created_at: DateTime!
  updated_at: DateTime!
  name: String!
  slug: String
  blogs(sort: String, limit: Int, start: Int, where: JSON): [Blog]
}

input BlogcategoriesInput {
  name: String!
  blogs: [ID]
  slug: String
}

input BlogInput {
  title: String!
  content: String!
  image: ID
  categories: ID
  slug: String
  published_at: DateTime
}

input createBlogcategoriesInput {
  data: BlogcategoriesInput
}

type createBlogcategoriesPayload {
  blogcategory: Blogcategories
}

input createBlogInput {
  data: BlogInput
}

type createBlogPayload {
  blog: Blog
}

input createDishInput {
  data: DishInput
}

type createDishPayload {
  dish: Dish
}

input createOrderInput {
  data: OrderInput
}

type createOrderPayload {
  order: Order
}

input createRestaurantInput {
  data: RestaurantInput
}

type createRestaurantPayload {
  restaurant: Restaurant
}

input createRoleInput {
  data: RoleInput
}

type createRolePayload {
  role: UsersPermissionsRole
}

input createUserInput {
  data: UserInput
}

type createUserPayload {
  user: UsersPermissionsUser
}

